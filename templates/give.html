<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ReCircle | Send a Spark</title>
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='logo.png') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script defer src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
   <header class="navbar">
    <div class="logo"> <a href="/" class="logotext">ReCircle</a></div>
    <div class="hamburger" id="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <nav class="nav-links" id="navLinks">
      <a href="/" class="{% if request.path == '/' %}active{% endif %}">Home</a>
      <a href="/about" class="{% if request.path == '/about' %}active{% endif %}">Our Purpose</a>
      <a href="/give" class="{% if request.path == '/give' %}active{% endif %}">Send a Spark</a>
      <a href="/receive" class="{% if request.path == '/receive' %}active{% endif %}">Catch a Spark</a>
      <a href="/points" class="{% if request.path == '/points' %}active{% endif %}">Spark Points</a>
      <a href="/events" class="{% if request.path == '/events' %}active{% endif %}">Events</a>

      {% if session.get('user_id') %}
        <a href="/profile" class="{% if request.path == '/profile' %}active{% endif %}">My Space</a>
        <a href="/logout">Logout</a>
      {% else %}
        <a href="/login" class="{% if request.path == '/login' %}active{% endif %}">Login</a>
      {% endif %}
    </nav>
  </header>

  <section class="form-section">
    <h2>üéÅ Send a Spark</h2>
    <p>Earn Spark points by sharing your surplus items with your neighbors.</p>

    <form action="/give" method="post" enctype="multipart/form-data" class="give-form">
      <label for="item">Item Name</label>
      <input type="text" id="item" name="item" placeholder="e.g. Rice, Detergent" required>

      <label for="quantity">Quantity</label>
      <input type="text" id="quantity" name="quantity" placeholder="e.g. 2 kg, 1 packet" required>

      <label for="location">Your Location</label>
      <input type="text" id="location" name="location" placeholder="e.g. Block A, Sector 4" required>

      <label for="expiry">Expiry Date <small>(optional)</small></label>
      <input type="date" id="expiry" name="expiry">

      <label for="notes">Notes</label>
      <textarea id="notes" name="notes" rows="3" placeholder="Extra info (optional)"></textarea>

      <label for="volunteer">
        <input type="checkbox" id="volunteer" name="volunteer">
        Need Volunteer Help?
      </label>

      <label for="photo">Upload Item Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*">

      <button type="submit" class="btn">Submit</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 ReCircle. Building a generous world.</p>
  </footer>
</body>
</html>
